<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="x">
        <h1>Redirecting in <span id="y">3</span>...</h1>
        <p>We are redirecting you to the specified page. Please wait...</p>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const linkFromURL = params.get('Redirect');
        
        if (linkFromURL) {
            let n = 3;
            const o = document.getElementById('y');
            const i = setInterval(() => {
                o.textContent = n--;
                if (n < 0) {
                    clearInterval(i);
                    window.location.href = linkFromURL;
                }
            }, 1000);
        } else {
            fetch('w.json').then(r => r.json()).then(d => {
                const t = d.links[0];
                let n = 3;
                const o = document.getElementById('y');
                const i = setInterval(() => {
                    o.textContent = n--;
                    if (n < 0) {
                        clearInterval(i);
                        window.location.href = t;
                    }
                }, 1000);
            }).catch(a => console.log('Error loading the whitelist:', a));
        }
    </script>
</body>
</html>
